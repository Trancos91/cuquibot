# CONFIGURACIÓN DE LOS RECORDATORIOS
#
# Archivo que contiene todos los recordatorios del bot. Por ahora, son recordatorios de dos tipos:
# Los condicionales, que se envían si cierto quehacer no se realizó después de x tiempo(y, hasta que se haga,
# mediante intervales de z tiempo), y los recordatorios diarios, que se envían en determinados días de la semana
# a una determinada hora, sin importar qué.
#
#######################################################################################################################
# ATENCIÓN: SI VAS A MODIFICAR ESTE ARCHIVO, PRESTÁ MUCHA ATENCIÓN A CUÁNTOS ESPACIOS DE INDENTACIÓN HAY EN CADA NIVEL
#######################################################################################################################
